<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ðŸ¤– Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="chat-app">
      <header class="chat-header">
        <h1>Assistant</h1>
        <p class="sub">Ask questions on weather, <a target="_blank" href="https://www.artificialintelligence-news.com/wp-content/uploads/2025/08/ai_report_2025.pdf">AI news</a> or others</p>
      </header>

      <main id="messages" class="messages" aria-live="polite">
        <!-- Message bubbles will be appended here -->
      </main>

      <footer class="chat-input">
        <div class="auth-row">
          <input id="auth" type="password" placeholder="Auth token" />
          <input id="session_id" type="text" placeholder="Session ID (optional)" />
          <button id="new_session" title="Create a new session id">New</button>
          <button id="reset_session" title="Reset session on server and clear local session">Reset</button>
        </div>
        <div class="input-row">
          <textarea id="question" placeholder="Type your message and press Enter to send (Shift+Enter for newline)" rows="2"></textarea>
          <button id="ask">Send</button>
        </div>
      </footer>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
